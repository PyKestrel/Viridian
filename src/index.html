<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
            default-src 'self';
            script-src 'self' 'unsafe-inline';
            connect-src *
          "
    />
    <title>Viridian</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css".css">
  </head>
  <body>
    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills mx-5 mt-5"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-system-info-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-system-info"
          type="button"
          role="tab"
          aria-controls="v-pills-system-info"
          aria-selected="true"
        >
          System Info
        </button>
        <hr class="border-bottom border-3 border-dark" />
        <button
          class="nav-link"
          id="v-pills-windows-collapse-tab"
          data-bs-toggle="collapse"
          data-bs-target="#windows-collapse"
          type="button"
          role="tab"
          aria-controls="windows-collapse"
          aria-selected="false"
        >
          Windows
        </button>

        <div class="collapse" id="windows-collapse">
          <button
            class="nav-link"
            id="v-pills-windows-updates-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-windows-updates"
            type="button"
            role="tab"
            aria-controls="v-pills-windows-updates"
            aria-selected="false"
          >
            Windows Updates
          </button>
        </div>
        <button
          class="nav-link"
          id="v-pills-messages-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-messages"
          type="button"
          role="tab"
          aria-controls="v-pills-messages"
          aria-selected="false"
        >
          Messages
        </button>
        <button
          class="nav-link"
          id="v-pills-settings-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-settings"
          type="button"
          role="tab"
          aria-controls="v-pills-settings"
          aria-selected="false"
        >
          Settings
        </button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active mt-5"
          id="v-pills-system-info"
          role="tabpanel"
          aria-labelledby="v-pills-system-info-tab"
          tabindex="0"
        >
          <div class="row g-5">
            <div class="col">
              <div class="card mx-auto">
                <h5 class="card-header">Device Specifications</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    Device Name: <span id="device-name"></span>
                  </li>
                  <li class="list-group-item">
                    Processor: <span id="processor-name"></span>
                  </li>
                  <li class="list-group-item">
                    Installed RAM: <span id="installed-ram"></span>
                  </li>
                  <li class="list-group-item">
                    Device ID: <span id="device-id"></span>
                  </li>
                  <li class="list-group-item">
                    System Type: <span id="architecture"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="card mx-auto">
                <h5 class="card-header">Windows Information</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Edition</li>
                  <li class="list-group-item">Version</li>
                  <li class="list-group-item">Build</li>
                </ul>
              </div>
            </div>
          </div>
          <p id="info"></p>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-windows-updates"
          role="tabpanel"
          aria-labelledby="v-pills-windows-updates"
          tabindex="0"
        >
          Windows Updates :UWU:
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
          tabindex="0"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
          tabindex="0"
        >
          ...
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
  <script src="js/renderer.js"></script>
</html>
